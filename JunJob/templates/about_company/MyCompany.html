<!-- информация о компании пользователя -->
{% extends 'base.html' %}
{% block container %}
  <main class="container mt-3 pb-5">
      <div class="navbar mt-5">
          <p><a href="javascript:history.back()">Назад</a></p>
      </div>
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="{% url 'user_company' request.user.company.id %}">1. Информация о&nbsp;компании</a>
            <a class="nav-link" href="{% url 'my_vacancies' %}">2. Вакансии</a>
          </div>
        </aside>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <!-- Tab -->
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Информация о&nbsp;компании</h2>
              <form enctype="multipart/form-data">
                   <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark">Название компании</label>
                      <input class="form-control" type="text" value="{{ company.name }}">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label class="mb-2 text-dark">Логотип</label>
                      <div class="row align-items-center">
                        <div class="col-6">
                          <img src="{{ company.logo.url }}" alt="" style="max-width: 120px;height: auto;">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark">Количество человек в компании</label>
                      <input class="form-control" type="text" value="{{ company.employee_count }}">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group pb-2">
                      <label class="mb-2 text-dark">География</label>
                      <input class="form-control" type="text" value="{{ company.location }}">
                    </div>
                  </div>
                </div>
                <div class="form-group pb-2">
                  <label class="mb-2 text-dark" for="companyInfo">Информация о&nbsp;компании</label>
                  <textarea class="form-control" rows="4" id="companyInfo"
                            style="color:#000;">{{ company.description }}</textarea>
                </div>
                  <div class="form-group">
                      <a class="btn btn-info" href="{% url 'my_company_edit' company.id %}">Изменить</a>
                  </div>
                  <div class="form-group">
                      <a class="btn btn-danger" href="{% url 'delete_company' %}">Удалить компанию</a>
                  </div>
              </form>
            </section>
            <!-- END Tab -->
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
