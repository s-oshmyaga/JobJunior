{% extends 'base.html' %}
{% block container %}
<main class="container mt-3 pb-5">
  <div class="navbar mt-1">
      <p><a href="javascript:history.back()">Назад</a></p>
  </div>
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2 pb-3">Резюме</h1>
        <form enctype="multipart/form-data">
          <div class="form-group pb-2">
                <img src="{{ avatar.url }}" style="max-width: 120px;height: auto;">
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark">{{ form.name.label }}</label>
                {{ form.name }}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark">{{ form.surname.label }}</label>
                {{ form.surname }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark">{{ form.status.label }}</label>
                {{ form.status }}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark">{{ form.salary.label }}</label>
                {{ form.salary }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark">{{ form.specialty.label }}</label>
                {{ form.specialty }}
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark">{{ form.grade.label }}</label>
                {{ form.grade }}
              </div>
            </div>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark">{{ form.education.label }}</label>
            {{ form.education }}
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark">{{ form.experience.label }}</label>
            {{ form.experience }}
          </div>
          <div class="form-group pb-3">
            <label class="mb-2 text-dark">{{ form.portfolio.label }}</label>
            {{ form.portfolio }}
          </div>
        </form>

      </div>
    </section>
</main>
{% endblock %}
